<div class="layout">
  <aside class="sidebar">
    <img src="../../../assets/WhatsApp_Image_2024-03-08_at_16.15.20-removebg-preview.png" alt="Logo" width="200px">
    <nav>
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/financas">Finanças</a></li>
        <li><a routerLink="/estoque">Estoque</a></li>
        <li><a routerLink="/clientes">Clientes</a></li>
      </ul>
    </nav>
  </aside>

  <main class="content">
    <h2>Recuperar Senha</h2>

    <form (ngSubmit)="onSubmit()" [formGroup]="forgotPasswordForm">
      <label for="email">E-mail:</label>
      <input
        id="email"
        formControlName="email"
        type="email"
        placeholder="Digite seu e-mail"
        required
      />

      <button type="submit" [disabled]="forgotPasswordForm.invalid">Enviar Link de Recuperação</button>
    </form>

    <!-- Mensagens de Erro e Sucesso -->
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
  </main>
</div>
